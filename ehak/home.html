<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

</head>
<body>

    <!-- Toggle Button for Large Screen -->
    <button class="btn btn-color mt-2 mb-2 mx-4 d-none d-md-block" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Mobile Header with Notifications and Profile -->
    <div class="mobile-header d-flex d-md-none">
        <button class="btn btn-color" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
        <div class="header-icons">
            <i class="fa-solid fa-bell"></i> <!-- Notification Icon -->
            <i class="fa-solid fa-circle-user"></i> <!-- User Profile Icon -->
        </div>
    </div>


    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div>
            
        </div>
        <a href="#" class="nav-link active" onclick="setActive(this)">
            <i class="fa-solid fa-gauge"></i><span>Dashboard</span>
        </a>
        <a href="#" class="nav-link" onclick="setActive(this)">
            <i class="fa-solid fa-chalkboard-user"></i><span>Teacher</span>
        </a>
        <a href="#" class="nav-link" onclick="setActive(this)">
            <i class="fa-solid fa-graduation-cap"></i><span>Students</span>
        </a>
        <a href="#" class="nav-link" onclick="setActive(this)">
            <i class="fa-solid fa-calendar-days"></i><span>Scheldule</span>
        </a>
        <a href="#" class="nav-link" onclick="setActive(this)">
            <i class="fa-solid fa-users"></i><span>Users</span>
        </a>
        <a href="#" class="nav-link" onclick="setActive(this)">
            <i class="fa-solid fa-message"></i><span>Message</span>
        </a>
        <a href="#" class="nav-link" onclick="setActive(this)">
            <i class="fa-solid fa-circle-exclamation"></i><span>Notice</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="content mt-4">
        <div class="row">
            <!-- Main content area -->
            <div class="col-lg-8 col-md-12">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="overview-box1 p-3 rounded">
                            <h1>Hello</h1>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="overview-box2 p-3 rounded">
                            <!-- Content for box 2 -->
                        </div>
                    </div>
                </div>
                <div class="row g-4 mt-2">
                    <div class="col-md-6">
                        <div class="overview-box3 p-3 rounded">
                            <!-- Content for box 3 -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="overview-box4 p-3 rounded">
                            <!-- Content for box 4 -->
                        </div>
                    </div>

                </div>
            </div>
    
            <!-- Schedule section -->
            <div class="col-lg-4 col-md-12 mt-3 mt-lg-0">
                <div class="scheldule p-3 bg-white shadow-sm rounded">
                    <div id="calendar"></div>
                    
                </div>
            </div>
        </div>
    </div>

        <!-- jQuery (optional but helps with debugging) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- FullCalendar JS (Make sure this is loaded BEFORE using it) -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                console.log("FullCalendar Type:", typeof FullCalendar); // Debugging Step
        
                if (typeof FullCalendar !== "undefined") {  // Ensuring FullCalendar is loaded
                    var calendarEl = document.getElementById('calendar');
        
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        initialDate: '2025-01-19',
                        headerToolbar: false,
                        selectable: false
                    });
        
                    calendar.render();
                } else {
                    console.error("FullCalendar is NOT loaded. Check script order!");
                }
            });
        </script>
        
    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
