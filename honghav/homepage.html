<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        header{
            background-color: gray;
            /* height: 100%; */
            width: 440px;

        }
        .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #003366;
        color: white;
        /* padding: 10px 15px; */
        font-size: 10px;
        height: 50px;
        width: 100%;

        }
        .icons {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-right: 5px;
            }
        .profile, .bell {
        font-size: 24px;
        cursor: pointer;
        }
        .back-btn {
        font-size: 34px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        }
        .backgroup{
            background-color: aqua;
            width: 440px;
            height: 340px;
            border-bottom-right-radius:220px ;
            border-bottom-left-radius: 220px;
        }

/* report card */
        .report-container{
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .report-card{
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
        }
        .report-card div{
            font-size: 24px;
            font-weight: bold;
            color: #003366;
        }
        .report-card p{
            color: #666;
            font-size: 14px;
        }
/* selection card */
        .selection-cards{
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .selection-card{
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
        }
        .selection-card-icon{
            font-size: 24px;
            color: #003366;
        }
        .selection-card-title{
            color: #666;
            font-size: 14px;
        }

    </style>
</head>
<header>
    <div class="nav">
        <button class="back-btn">&#x21A9;</button>
        <h1>Class 12A</h1>
        <div class="icons">
            <button class="bell">&#128276;</button>
            <button class="profile">&#128100;</button>
        </div>
    </div>
</header>
    
<body>
<div class="backgroup">
    <div class="report-container">
        <div class="report-card">
            <p>Present</p><div>2</div>
            <p>Absent</p><div>2</div>
         
        </div>
        <div class="report-card">
            <p>Score</p><div>2</div>
            <p>Average</p><div>2</div>
        
        </div>
        <div class="report-card">
            <p>Lecture</p><div>2</div>
            <p>Work</p><div>2</div>
            
        </div>
        
    </div>
</div>
<!-- selection card -->

<div class="selection-cards">
    <div class="selection-card">
        <div class="selection-card-icon">
            <i class="fas fa-book"></i>
        </div>
        <div class="selection-card-title">
            <h3>Course</h3>
        </div>
    </div>
    <div class="selection-card">
        <div class="selection-card-icon">
            <i class="fas fa-user-friends"></i>
        </div>
        <div class="selection-card-title">
            <h3>All Attendances</h3>
        </div>
    </div>
    <div class="selection-card">
        <div class="selection-card-icon">
            <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="selection-card-title">
            <h3>Top student</h3>
        </div>
    </div>
    <div class="selection-card">
        <div class="selection-card-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="selection-card-title">
            <h3>Score</h3>
        </div>
    </div>
</div>

    
</body>
</html>
